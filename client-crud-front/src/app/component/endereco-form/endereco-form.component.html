<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #enderecoForm="ngForm">

      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" [(ngModel)]="endereco.cep"
               class="form-control"
               id="cep"
               name="cep"
               placeholder="Preencha o CEP"
               (blur)="buscarCep()"
               required #cep="ngModel">
      </div>

      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" [(ngModel)]="endereco.numero"
               class="form-control"
               id="numero"
               name="numero"
               placeholder="Preencha o Número"
               required #numero="ngModel">
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" [(ngModel)]="endereco.complemento"
               class="form-control"
               id="complemento"
               name="complemento"
               placeholder="Preencha o Complemento">
      </div>

      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" [(ngModel)]="endereco.logradouro"
               class="form-control"
               id="logradouro"
               name="logradouro"
               placeholder="Preencha o Logradouro"
               required #logradouro="ngModel">
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" [(ngModel)]="endereco.cidade"
               class="form-control"
               id="cidade"
               name="cidade"
               placeholder="Preencha a Cidade"
               required #cidade="ngModel">
      </div>

      <div class="form-group">
        <label for="uf">Estado</label>
        <input type="text" [(ngModel)]="endereco.uf"
               class="form-control"
               id="uf"
               name="uf"
               placeholder="Preencha o Estado"
               required #uf="ngModel">
      </div>

      <button type="submit" [disabled]="!enderecoForm.form.valid"
              class="btn btn-info">Salvar</button>
    </form>
  </div>
</div>
