<div class="card my-5">
  <div class="card-body">
    <ul>
      <li class="list-inline-item">
        <button class="btn btn-info" (click)="adicionar()" [disabled]="disableAdiciona">Adiciona Endereço</button>
      </li>
    </ul>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">CEP</th>
        <th scope="col">Logradouro</th>
        <th scope="col">Número</th>
        <th scope="col">Cidade</th>
        <th scope="col">UF</th>
        <th scope="col">Opções</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let endereco of enderecos">
        <td>{{ endereco.cep }}</td>
        <td>{{ endereco.logradouro }}</td>
        <td>{{ endereco.numero }}</td>
        <td>{{ endereco.cidade }}</td>
        <td>{{ endereco.uf }}</td>
        <td>
          <button class="btn btn-info" (click)="editar(endereco.id)"><i class="fa fa-edit"></i></button>
          <button class="btn btn-danger" (click)="excluir(endereco.id)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
